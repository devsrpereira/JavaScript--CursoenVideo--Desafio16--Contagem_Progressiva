<html lang="pt-br">

    <title>Super Contador</title>

    <link rel="stylesheet" href="stilos/style.css">

<body >
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <form>
            <p>
                <label for="inicial">Inicio: </label>
                <input type="number" name="inicial" id="inicial">
            </p>

            <p>
                <label for="final">Fim: </label>
                <input type="number" name="final" id="final"><br>
            </p>

            <p>
                <label for="passos">Passos: </label>
                <input type="number" name="passos" id="passos" > <br>
            </p>

            <input type="button" value="Contar" id="contar" onclick="iniciar()">
        </form>

        <div id="msg">
            Preparando a contagem...
        </div>

    </section>

    <footer>
        &copy; <a target="_blank" href="https://www.cursoemvideo.com">CursoemVideo</a>
